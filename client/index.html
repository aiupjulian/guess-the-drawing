<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="canvas">
        <canvas class="whiteboard" height="1" width="1">
            Get a better browser, bro.
        </canvas>
        <div class="options">
            <div class="option color black"></div>
            <div class="option color red"></div>
            <div class="option color green"></div>
            <div class="option color blue"></div>
            <div class="option color yellow"></div>
            <div class="option undo">UNDO</div>
            <div class="option clear">CLEAR</div>
        </div>
    </div>
    <div class="chat">
        <ul class="messages"></ul>
        <input class="message-input" autocomplete="off" />
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <script src="canvas.js"></script>
    <script src="chat.js"></script>
</body>
</html>
